<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./css/todo-list.css">
</head>
<body>
    <main class="container">
        <h1>Todo List</h1>
        <p>Versão inicial da aplicação de lista de tarefas para a disciplina SPODWE2</p>
        <div>
            <label for="filtros">Filtros</label>
            <select id="filtros">
              <option value="todos">Todos</option>
              <option value="ativos">Ativos</option>
              <option value="realizados">Realizados</option>
            </select>
        </div>
        <input type="text" id="new-todo" placeholder="Adicione aqui sua nova tarefa">
        <ul id="todo-list">
            <!-- Os Todos serão adicionados aqui dinamicamente -->
        </ul>
    </main>
    <script src="./js/todo-list.js"></script>
</body>
</html>
